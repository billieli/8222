<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>



<script>     
let arr=[]
for (let i=1;i<=100;i++){
    arr.push(i)
}
let num=arr.reduce(function(prev,next,index){//第一个参数是上一次前两个参数的和,
    // 第二个参数是下一个下标对应的元素
    // 第三个参数是第二个参数的下标
        return prev+next
    })
    console.log(num);
    </script>
</body>
</html>
